<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangles quiz</title>
</head>
<body>
    <h2>triangles quiz</h2>
    <form class="form-quiz">
        <div class="container-question">
            <p>how many sides does a triangle have?</p>
            <label>
                <input type="radio" name="question-1" value="2"> 2
                <input type="radio" name="question-1" value="3"> 3
                <input type="radio" name="question-1" value="4"> 4
            </label>
        </div>

        <div class="container-question">
            <p>what is the sum of all angles in a triangle?</p>
            <label>
                <input type="radio" name="question-2" value="120"> 120
                <input type="radio" name="question-2" value="180"> 180
                <input type="radio" name="question-2" value="360"> 360
            </label>
        </div>

        <div class="container-question">
            <p>which triangle has one of its angle of more than 90 degrees??</p>
            <label>
                <input type="radio" name="question-3" value="obtuse"> obtuse
                <input type="radio" name="question-3" value="acute"> acute
                <input type="radio" name="question-3" value="scalene"> scalene
            </label>
        </div>
    </form>
    <button class="btn-submit">submit answers</button>
    <div class="div-output"></div>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
